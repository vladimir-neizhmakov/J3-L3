<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Spring MVC GeekApp</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <h1>Список коробок:</h1>
    <table th:if="${products.size() > 0}" class="table">
        <thead>
        <tr>
            <td>Id</td>
            <td>Наименование</td>
            <td>Цена</td>
            <td>Действия</td>
        </tr>
        </thead>
        <tbody>

        <tr th:each="p : ${products}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.title}"></td>
            <td th:text="${p.cost}"></td>
            <td><a class="btn btn-danger" th:href="@{'/products/remove/' + ${p.id}}">Удалить</a></td>
        </tr>
        </tbody>
    </table>
    <span th:unless="${products.size() > 0}">Товаров нет</span>
    <span th:text="'Количество продуктов: ' + ${count}"/>
    <span th:text="'Средняя цена: ' + ${avgCost}"/>
    <form th:action="@{'/products/add'}" method="post">
        <label>Наименование</label>
        <input type="text" name="title">
        <label>Цена</label>
        <input type="number" name="cost">
        <button class="btn btn-primary" type="submit">Добавить</button>
    </form>

    <form th:action="@{'/products/update/'+ ${id}}" method="post">
        <label>id</label>
        <input type="number" name="id">
        <label>Наименование</label>
        <input type="text" name="title">
        <label>Цена</label>
        <input type="number" name="cost">
        <button class="btn btn-primary" type="submit">Изменить</button>
    </form>
</div>
</body>
</html>
